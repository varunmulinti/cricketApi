<div class="container-fluid header text-center">
  <h3>Cricket Information App</h3>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3" id="result">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Description</th>
            <th>Title</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat = "n in hm.cricResponse.data">
        <th><a href="#/cricketdetails/{{n.unique_id}}">{{n.description}}></a></th>
        <th><a  href="#">{{n.title}}</a></th>
      </tr>
      <!-- <tr>
        <th>{{hm.cricResponse.data[0].title}}</th>
      </tr> -->
      </tbody>
    </table>
  </div>
</div>
